<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>

        <div id='header'>
            <img id='logo' src='/static/img/icon_peace.svg' alt='Asha icon'/>

        </div>
        <nav>

            <span role='link'>Projects</span>

        </nav>
    </header>
    <main>
        <div>about me</div>
        <div>projects</div>
        <div>doodles</div>
    </main>
    <footer>
        <div id='icon-links'>
            <p>get in touch & see my other stuff:</p>
            <a href='mailto:aafmisra@gmail.com' target='_blank'><img src='/static/img/icon_email.svg' alt='image link to email Asha' id='email'/></a>
            <a href='https://github.com/aafmisra' target='_blank'><img src='/static/img/icon_github.svg' alt="image link to Asha's GitHub page" id='github'/></a>

        <div id='credits'>

            <p>icons by AomAm on <a href='https://thenounproject.com/aomam/' target='_blank'>the Noun Project</a></p>
            <p>color palettes by <a href='https://www.happyhues.co' target='_blank'>Happy Hues</a></p>
